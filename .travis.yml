dist: bionic
os: linux
language: python
cache: pip
python:
  - 3.6
  - 3.7
  - 3.8
env:
  - DJANGO=2.1
  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=3.1
  - DJANGO=main

install: pip install tox-travis coveralls
script:
- tox
after_success: coveralls

jobs:
  include:
    - stage: deploy
      deploy:
        provider: pypi
        username: "__token__"
        password:
          secure: 
        on:
          branch: main
          tags: true
