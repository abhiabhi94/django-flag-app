[tox]
envlist =
    py{36,37,38}-{dj21, dj22, dj30, dj31}
    py{38}-{djmain}

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[travis:env]
DJANGO =
    2.1: dj21
    2.2: dj22
    3.0: dj30
    3.1: dj31
    main: djmain

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
commands =
   python setup.py build_sphinx

[testenv]
deps =
    flake8
    Pillow
    djangorestframework
    pytest-django
    pytest-cov
    dj21: Django>=2.1,<2.2
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    djmain: https://github.com/django/django/archive/main.tar.gz

usedevelop = True

commands =
    python -m pip install --upgrade pip
    flake8
    python manage.py migrate
    pytest --cov

setenv =
    PYTHONDONTWRITEBYTECODE=1
